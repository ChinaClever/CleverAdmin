<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mp_dev_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mp_dev_id" data-rule="required" data-source="mp/dev/index" class="form-control selectpage" name="row[mp_dev_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Df')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-df" data-rule="required" class="form-control" name="row[df]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Line')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-line" data-rule="required" class="form-control" name="row[line]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Loop')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-loop" data-rule="required" class="form-control" name="row[loop]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Output')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-output" data-rule="required" class="form-control" name="row[output]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
