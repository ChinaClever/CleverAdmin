<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mp_dev_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mp_dev_id" data-rule="required" data-source="mp/dev/index" class="form-control selectpage" name="row[mp_dev_id]" type="text" value="{$row.mp_dev_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('All')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-all" data-rule="required" class="form-control" name="row[all]" type="number" value="{$row.all}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finish')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finish" data-rule="required" class="form-control" name="row[finish]" type="number" value="{$row.finish}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pass')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pass" data-rule="required" class="form-control" name="row[pass]" type="number" value="{$row.pass}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Err')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-err" data-rule="required" class="form-control" name="row[err]" type="number" value="{$row.err}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
